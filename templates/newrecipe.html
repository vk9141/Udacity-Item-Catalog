{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner recipes">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New {{category.name}} Recipe</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="2" name="description" placeholder="Brief summary of the recipe"></textarea>

					<label for="ingredients">Ingredients:</label>
					<textarea class="form-control" rows="20" name="ingredients"></textarea>

					<label for="instructions">Instructions:</label>
					<textarea class="form-control" rows="20" name="instructions"></textarea>

					<hr></hr>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
