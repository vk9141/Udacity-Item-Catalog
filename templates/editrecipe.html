{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner recipes">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Recipe</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="2" name="description">{{item.description}}</textarea>

					<label for="ingredients">Ingredients:</label>
					<textarea class="form-control" rows="20" name="ingredients">{{item.ingredients}}</textarea>

					<label for="instructions">Instructions:</label>
					<textarea class="form-control" rows="20" name="instructions">{{item.instructions}}</textarea>

					<hr></hr>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Submit</button>

					<a href = '{{url_for('showRecipes', category_id = item.category_id )}}'>
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>

				</div>
			</form>
		</div>
	</div>

{% endblock %}
